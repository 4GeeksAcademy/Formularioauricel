<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="container">

    <div class="card text-start">
        <div class="card-header">
         <h5> Payment form example</h5>
        </div>
        <!--FORMULARIO-->
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Faltan algunos campos
              </div>

              <!--Comienzo formulario tablas-->
              <form class="row g-3">

                <!--PRIMERA LINEA-->
                <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label">Tarjeta #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label"> CVC #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000" required>
                    </div>
                    <div class="col-md-4">
                    <label for="validationDefaultMonto" class="form-label">Monto</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        <input type="text" placeholder="Monto" class="form-control" id="validationDefaultUsername" aria-labe="inputGroupPrepend2" required>
                    </div>
                </div>

                <!--SEGUNDA LINEA-->

                <div class="col-md-5">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-5">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value=""  required>
                    </div>
                    
                </div>


                <!--TERCERA LINEA-->
                <div class="row p-3">
                    <div class="col-md-5">
                    <label for="validationDefault03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Estado</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Elige un Estado</option>
                        <option>DTTO. CAPITAL</option>
                        <option>MIRANDA</option>
                        <option>MERIDA</option>
                        <option>MONAGAS</option>
                        <option>NUEVA ESPARTA</option>
                    </select>
                    </div>
                    <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                    </div>

                </div>

                <!--CUARTA LINEA-->

                <div class="row p-3">

                    <div class="col-md-6">
                        <div class="form-check btn btn-secondary">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-stripe"></i></label>
                            </div>
               
        
                    </div>
                        </div>

                    <div class="col-md-6">
                        <p>Mensaje</p>
                    <div class="form-floating">                        
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                    <p> Agregue cualquier nota aqu√≠.</p>
                    </div>
                    

                </div>

                <!--PIE DE PAGINA-->

                <div class="col-12">
                    <div class="card-footer text-body-secondary">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                          </div>
                    </div>
                </div>
              </form>
    

        </div>
        
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>
</html>
